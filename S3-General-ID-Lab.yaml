Resources:
  WebhostSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      VpcId: !Ref MyVPC
      GroupName: !Sub ${AWS::StackName} - Website Security Group
      GroupDescription: Allow Access to the Webhost on Port 80
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: !Ref MyIP
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName} - Web Host Security Group

  WebServerInstance:
    Type: 'AWS::EC2::Instance'
    Properties:
      ImageId: !Ref AmiID
      InstanceType: !Ref InstanceType
      Tags:
        - Key: Name
          Value: !Sub ${AWS::StackName}
      NetworkInterfaces:
        - GroupSet:
            - !Ref WebhostSecurityGroup
          AssociatePublicIpAddress: 'true'
          DeviceIndex: '0'
          DeleteOnTermination: 'true'
          SubnetId: !Ref PublicSubnet
      UserData: 
        Fn::Base64: !Sub 
          - |
            #!/bin/bash -xe
            # Update system packages
            dnf update -y
            dnf install -y python3.12 python3.12-pip

            # Create application directory and download the application
            mkdir -p /opt/webapp
            cd /opt/webapp
            wget ${S3Gallery} -O gallery_app.py

            # Install required Python packages
            pip3.12 install flask boto3

            # Create systemd service file
            cat << 'EOF' > /etc/systemd/system/webapp.service
            [Unit]
            Description=S3 Gallery Flask Application
            After=network.target

            [Service]
            User=root
            WorkingDirectory=/opt/webapp
            ExecStart=/usr/bin/python3.12 gallery_app.py
            Restart=always

            [Install]
            WantedBy=multi-user.target
            EOF

            # Set permissions and start service
            chmod 644 /etc/systemd/system/webapp.service
            systemctl daemon-reload
            systemctl enable webapp
            systemctl start webapp
          - {
            S3Gallery: !FindInMap [S3GalleryRegionMap, !Ref "AWS::Region", ASU]
            }

Outputs:
  PublicIP:
    Value: !Join 
      - ''
      - - 'http://'
        - !GetAtt 
          - WebServerInstance
          - PublicIp
    Description: Newly created webhost Public IP
  PublicDNS:
    Value: !Join 
      - ''
      - - 'http://'
        - !GetAtt 
          - WebServerInstance
          - PublicDnsName
    Description: Newly created webhost Public DNS URL